	<script>
    
    var dataset = [14, 5, 26, 23, 9];
    var color = d3.color("red");

		d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
			.append("p")
            .style("color",function(d){
                if(d>10){
                    return "red"
                }
            })
			.text(function(d) {
                if(d > 10) {
                    return "Warning: NAME watched " + d + " cat video today. ";
                }
                else{
                    return " NAME watched " + d + " cat video today. ";
                }
            });
	</script>
