    <h1>Drawing with Data - Scatter Plot</h1>
    <h2>Author: Andrew Cheah Kim Teik</h2>

    <div id="chart">
        <script>
            var w = 600;
            //var w = 1000;
            var h = 200;
            //var h = 500;
            var padding = 40;  // Increased padding

            var dataset = [
                [5, 20],
                [500, 90],
                [250, 50],
                [100, 33],
                [330, 95],
                [410, 12],
                [475, 44],
                [25, 67],
                [85, 21],
                [220, 88],
                //[1000, 150],
                //[0, 0]
            ];

            var xScale = d3.scaleLinear()
                .domain([d3.min(dataset, function(d) {
                        return d[0];
                    }) - padding,
                    d3.max(dataset, function(d) {
                        return d[0];
                    }) + padding
                ])
                .range([padding, w - padding]);

            var yScale = d3.scaleLinear()
                .domain([d3.min(dataset, function(d) {
                        return d[1];
                    }) - padding,
                    d3.max(dataset, function(d) {
                        return d[1];
                    }) + padding
                ])
                .range([h - padding, padding]);  // Inverted range

            var svg = d3.select("#chart")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                    return xScale(d[0]);
                })
                .attr("cy", function(d) {
                    return yScale(d[1]);
                })
                .attr("r", 5)
                .attr("fill", function(d) {
                    if (d[0] === 500 && d[1] === 90) {
                        return "red";   //  Set the color to red for [500,90]
                    } else {
                        return "slategrey";
                    }
                });
                    

            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {
                    return d[0] + "," + d[1];
                })
                .attr("x", function(d) {
                    return xScale(d[0]) + 5;
                })
                .attr("y", function(d) {
                    return yScale(d[1]) - 5;
                });
        </script>
    </div>
